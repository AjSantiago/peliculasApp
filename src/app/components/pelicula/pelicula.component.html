<div class="container main-container animated fadeIn fast">
  <h1>
    {{ pelicula.original_title | uppercase }}
    <small>({{ pelicula.release_date | date: "y" }})</small>
  </h1>
  <hr />

  <div class="row">
    <div class="col-md-4">
      <img [src]="pelicula | noImage" class="img-fluid rounded-start" />
      <br /><br />
      <div class="d-grid gap-2">
        <button
          (click)="regresarA()"
          type="button"
          class="btn btn-outline-primary btn-sm"
        >
          Regresar
        </button>
      </div>
    </div>
    <div class="col-md-8">
      <h4>Sinopsis</h4>
      <hr />
      <p>{{ pelicula.overview }}</p>
      <p>
        Votos:
        <span class="badge bg-primary">{{ pelicula.vote_average }}</span>
      </p>
    </div>
  </div>
</div>
